<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>IMVU Apps</title>
</head>

<body>
    <form enctype="multipart/form-data">
        <label>.XAF -> .IAF &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    </form>
    <br>
    <form action="javascript:;" onsubmit="unhide(this)">

        <input type="text" name="hov-tag" id="hov-url" size="50">
        <input type="submit" id="unhide-btn" value="Unhide">
    </form>
    <div id="hov-container"></div>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/hov.js"></script>
</body>
</html>
